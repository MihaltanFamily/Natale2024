    <style>
        /* Stili CSS aggiuntivi */
        body {
            text-align: center;
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,121,54,0.9781162464985994) 0%, rgba(255,46,0,1) 100%);
        }

        .image-container {
            display: inline-block;
            text-align: center;
            margin-right: 20px;
        }

        .image-container img {
            border-radius: 10px;
            transition: transform 0.3s, filter 0.3s;
        }

        .image-container:hover img {
            transform: scale(1.2);
        }

        .image-container:hover img:not(:hover) {
            filter: blur(8px);
        }

        .image-container img.clicked {
            transform: scale(3);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }
    </style>
</head>

<script>
    var images = document.querySelectorAll(".image-container img");
    var hoverSound = document.getElementById("hoverSound");

    images.forEach(function (image) {
        image.addEventListener("mouseover", function (event) {
            hoverSound.currentTime = 0; // Per riavviare il suono se è già in riproduzione
            hoverSound.play();
        });
    });
</script>


<script>
    // Crea un array con tutte le immagini che hanno la classe 'image-container'
    var images = document.querySelectorAll(".image-container");

    // Aggiungi gli eventi a tutte le immagini
    images.forEach(function (image) {
        image.addEventListener("mouseover", function () {
            // Applica lo stile di sfocatura a tutte le altre immagini tranne quella corrente
            images.forEach(function (otherImage) {
                if (otherImage !== image) {
                    otherImage.style.filter = "blur(8px)";
                }
            });
        });

        // Rimuovi lo stile di sfocatura quando il mouse esce dall'immagine
        image.addEventListener("mouseout", function () {
            images.forEach(function (otherImage) {
                otherImage.style.filter = "none";
            });
        });
    });
</script>
